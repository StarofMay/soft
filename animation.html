<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Portfolio</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom right, #ade8f4, #BFEEB7);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .back-button {
            padding: 8px 15px;
            background-color: #ffDC97;
            color: #2B1700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #fca42c;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .artwork {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .artwork img, .artwork video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .artwork-info {
            padding: 15px;
        }
        
        .artwork-title {
            margin: 0;
            font-size: 18px;
            color: #2B1700;
        }
        
        .artwork-actions {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .edit-btn {
            background-color: #A5DEF2;
            color: #2B1700;
        }
        
        .delete-btn {
            background-color: #86DC3D;
            color: #2B1700;
        }
        
        .add-artwork {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .add-btn {
            padding: 10px 20px;
            background-color: #2ECBE9;
            color: #2B1700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .save-btn {
            background-color: #2ECBE9;
            color: #2B1700;
        }
        
        .cancel-btn {
            background-color: #86B049;
        }
        
        .upload-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .file-input-label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .media-preview {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .media-preview img, .media-preview video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Animation:</h1>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>
    
    <div class="gallery" id="artGallery">
        <!-- Artworks will be dynamically added here -->
    </div>
    
    <div class="add-artwork">
        <button class="add-btn" id="addArtworkBtn">Add New Artwork</button>
    </div>
    
    <!-- Modal for adding/editing artwork -->
    <div class="modal" id="artworkModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Artwork</h2>
            <form id="artworkForm">
                <input type="hidden" id="artworkId">
                <div class="form-group">
                    <label for="artworkTitle">Title</label>
                    <input type="text" id="artworkTitle" required>
                </div>
                <div class="form-group">
                    <label>Upload Animation</label>
                    <div class="file-input-container">
                        <label for="artworkMediaUpload" class="file-input-label">
                            Click to select a media file<br>
                            (MP4, GIF - Max 10MB)
                        </label>
                        <input type="file" id="artworkMediaUpload" class="file-input" 
                               accept="video/mp4,image/gif" required>
                    </div>
                    <div class="media-preview" id="mediaPreview"></div>
                    <p class="upload-help">
                        Select an animation file from your computer (MP4 or GIF format).
                    </p>
                </div>
                <div class="form-group">
                    <label for="artworkDescription">Description (optional)</label>
                    <textarea id="artworkDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let artworks = JSON.parse(localStorage.getItem('animationArtworks')) || [
            { 
                id: 1, 
                title: "Firework", 
                mediaUrl: "./works/animation/ani_2.mp4", 
                description: "Eyes showing the beauty of lights.",
                type: "video"
            },
            { 
                id: 2, 
                title: "Dance Study", 
                mediaUrl: "./works/animation/ani_1.mp4", 
                description: "A movement analysis focusing on dancing.",
                type: "video"
            },
            { 
                id: 3, 
                title: "Walking Study", 
                mediaUrl: "./works/animation/ani_3.mp4", 
                description: "A movement analysis focusing on walking.",
                type: "video"
            },
            {
                id: 4, 
                title: "Late Night", 
                mediaUrl: "./works/animation/ani_4.mp4", 
                description: "Late night doom scroll.",
                type: "video"
            },
            { 
                id: 5, 
                title: "Hair Study", 
                mediaUrl: "./works/animation/ani_5.gif", 
                description: "A movement analysis focusing on the hair.",
                type: "gif"
            }
        ];
        // Save artworks to localStorage
        function saveArtworksToStorage() {
            localStorage.setItem('animationArtworks', JSON.stringify(artworks));
        }
        
        // DOM elements
        const artGallery = document.getElementById('artGallery');
        const addArtworkBtn = document.getElementById('addArtworkBtn');
        const artworkModal = document.getElementById('artworkModal');
        const modalTitle = document.getElementById('modalTitle');
        const artworkForm = document.getElementById('artworkForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const artworkIdInput = document.getElementById('artworkId');
        const artworkTitleInput = document.getElementById('artworkTitle');
        const artworkMediaUpload = document.getElementById('artworkMediaUpload');
        const mediaPreview = document.getElementById('mediaPreview');
        const artworkDescriptionInput = document.getElementById('artworkDescription');
        
        // Render artworks
        function renderArtworks() {
            artGallery.innerHTML = '';
            artworks.forEach(artwork => {
                const artworkElement = document.createElement('div');
                artworkElement.className = 'artwork';
                
                let mediaElement;
                if (artwork.type === 'video') {
                    mediaElement = `
                        <video controls muted loop playsinline>
                            <source src="${artwork.mediaUrl}" type="video/mp4">
                            Your browser does not support HTML5 video.
                        </video>
                    `;
                } else {
                    // For GIFs
                    mediaElement = `
                        <img src="${artwork.mediaUrl}" alt="${artwork.title}" 
                            onerror="this.onerror=null; this.src='https://via.placeholder.com/300x300?text=Media+Not+Found'">
                    `;
                }
                
                artworkElement.innerHTML = `
                    ${mediaElement}
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        ${artwork.description ? `<p>${artwork.description}</p>` : ''}
                    </div>
                    <div class="artwork-actions">
                        <button class="edit-btn" data-id="${artwork.id}">Edit</button>
                        <button class="delete-btn" data-id="${artwork.id}">Delete</button>
                    </div>
                `;
                artGallery.appendChild(artworkElement);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    editArtwork(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteArtwork(id);
                });
            });
        }
        
        // Preview uploaded media
        artworkMediaUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File is too large! Please select a file smaller than 10MB.');
                this.value = '';
                return;
            }
            
            // Check file type
            if (!file.type.match(/(video\/mp4|image\/gif)/)) {
                alert('Please select an MP4 video or GIF file');
                this.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                mediaPreview.innerHTML = '';
                
                if (file.type.match('video/mp4')) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.muted = true;
                    video.autoplay = true;
                    video.loop = true;
                    video.src = event.target.result;
                    mediaPreview.appendChild(video);
                    currentMediaType = 'video';
                } else {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.alt = "GIF preview";
                    mediaPreview.appendChild(img);
                    currentMediaType = 'gif';
                }
                
                currentMediaData = event.target.result; // Store the base64 data
            };
            reader.readAsDataURL(file);
        });
        
        // Add new artwork
        function addArtwork() {
            modalTitle.textContent = 'Add New Artwork';
            artworkForm.reset();
            artworkIdInput.value = '';
            mediaPreview.innerHTML = '';
            currentMediaData = null;
            currentMediaType = null;
            artworkModal.style.display = 'flex';
        }
        
        // Edit artwork
        function editArtwork(id) {
            const artwork = artworks.find(a => a.id === id);
            if (artwork) {
                modalTitle.textContent = 'Edit Artwork';
                artworkIdInput.value = artwork.id;
                artworkTitleInput.value = artwork.title;
                artworkDescriptionInput.value = artwork.description || '';
                
                // Show current media
                mediaPreview.innerHTML = '';
                if (artwork.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.muted = true;
                    video.autoplay = true;
                    video.loop = true;
                    video.src = artwork.mediaUrl;
                    mediaPreview.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = artwork.mediaUrl;
                    img.alt = artwork.title;
                    mediaPreview.appendChild(img);
                }
                
                currentMediaData = artwork.mediaUrl;
                currentMediaType = artwork.type;
                
                artworkModal.style.display = 'flex';
            }
        }
        
        // Delete artwork
        function deleteArtwork(id) {
            if (confirm('Are you sure you want to delete this artwork?')) {
                artworks = artworks.filter(a => a.id !== id);
                saveArtworksToStorage();
                renderArtworks();
            }
        }
        
        // Save artwork (add or update)
        function saveArtwork(e) {
            e.preventDefault();
            
            const id = artworkIdInput.value ? parseInt(artworkIdInput.value) : Date.now();
            const title = artworkTitleInput.value.trim();
            const description = artworkDescriptionInput.value.trim();
            
            // Validate media
            if (!currentMediaData && !artworkIdInput.value) {
                alert('Please select a media file');
                return;
            }
            
            // For new artworks or when changing media in edit mode
            const mediaUrl = currentMediaData || artworks.find(a => a.id === id)?.mediaUrl;
            const type = currentMediaType || artworks.find(a => a.id === id)?.type;
            
            const artworkData = {
                id,
                title,
                mediaUrl,
                description,
                type
            };
            
            if (artworkIdInput.value) {
                // Update existing artwork
                artworks = artworks.map(a => a.id === id ? artworkData : a);
            } else {
                // Add new artwork
                artworks.push(artworkData);
            }
            
            saveArtworksToStorage();
            renderArtworks();
            artworkModal.style.display = 'none';
        }
        
        // Event listeners
        addArtworkBtn.addEventListener('click', addArtwork);
        cancelBtn.addEventListener('click', () => {
            artworkModal.style.display = 'none';
        });
        artworkForm.addEventListener('submit', saveArtwork);
        
        // Close modal when clicking outside the content
        artworkModal.addEventListener('click', (e) => {
            if (e.target === artworkModal) {
                artworkModal.style.display = 'none';
            }
        });
        
        // Initialize the gallery
        renderArtworks();
    </script>
</body>
</html>
