<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Starlight Portfolio</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom right, #ade8f4, #BFEEB7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 900px;
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; 
        }    

        .button-label {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .nav-btn {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .nav-btn:hover {
            border-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <h1>Hello! Welcome to Starlight Art Portfolio</h1>
    <h2>Which art would you like to see?</h2>
    
    <div class="button-container">
        <!-- Traditional Art Button -->
    <div class="button-item">
        <img src="images/traditionalart-thumbnail.png" 
             alt="Traditional Art" 
             class="nav-btn" 
             id="traditional-btn"
             onclick="navigate('traditional.html')">
        <span class="button-label">Traditional</span>
    </div>
        
        <!-- Digital Art Button -->
    <div class="button-item">
        <img src="images/digitalart-thumbnail.png" 
             alt="Digital Art" 
             class="nav-btn" 
             id="digital-btn"
             onclick="navigate('digital.html')">
        <span class="button-label">Digital</span>
    </div>
        
        <!-- Animation Button -->
    <div class="button-item">
        <img src="images/animation-thumbnail.png" 
             alt="Animation" 
             class="nav-btn" 
             id="animation-btn"
             onclick="navigate('animation.html')">
        <span class="button-label">Animation</span>
    </div>
</div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
