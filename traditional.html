<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Art Portfolio</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom right, #ade8f4, #BFEEB7);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .back-button {
            padding: 8px 15px;
            background-color: #ffDC97;
            color: #2B1700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #fca42c;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .artwork {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .artwork img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .artwork-info {
            padding: 15px;
        }
        
        .artwork-title {
            margin: 0;
            font-size: 18px;
            color: #2B1700;
        }
        
        .artwork-actions {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .edit-btn {
            background-color: #A5DEF2;
            color: #2B1700;
        }
        
        .delete-btn {
            background-color: #86DC3D;
            color: #2B1700;
        }
        
        .add-artwork {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .add-btn {
            padding: 10px 20px;
            background-color: #2ECBE9;
            color: #2B1700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .save-btn {
            background-color: #2ECBE9;
            color: #2B1700;
        }
        
        .cancel-btn {
            background-color: #86B049;
        }
        
        .upload-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .file-input-label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Traditional Art:</h1>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>
    
    <div class="gallery" id="artGallery">
    </div>
    
    <div class="add-artwork">
        <button class="add-btn" id="addArtworkBtn">Add New Artwork</button>
    </div>
    
    <!-- Modal for adding/editing artwork -->
    <div class="modal" id="artworkModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Artwork</h2>
            <form id="artworkForm">
                <input type="hidden" id="artworkId">
                <div class="form-group">
                    <label for="artworkTitle">Title</label>
                    <input type="text" id="artworkTitle" required>
                </div>
                <div class="form-group">
                    <label>Upload Image</label>
                    <div class="file-input-container">
                        <label for="artworkImageUpload" class="file-input-label">
                            Click to select an image file<br>
                            (JPG, PNG, GIF - Max 5MB)
                        </label>
                        <input type="file" id="artworkImageUpload" class="file-input" accept="image/*" required>
                    </div>
                    <div class="preview-container">
                        <img id="imagePreview" class="image-preview" alt="Image preview">
                    </div>
                    <p class="upload-help">
                        Select an image file from your computer. The image will be stored in your browser.
                    </p>
                </div>
                <div class="form-group">
                    <label for="artworkDescription">Description (optional)</label>
                    <textarea id="artworkDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let artworks = JSON.parse(localStorage.getItem('traditionalArtworks')) || [
            { 
                id: 1, 
                title: "Mascot", 
                imageUrl: "./works/traditional/taditional_1.jpg", 
                description: "A girl in a bunny costume." 
            },
            { 
                id: 2, 
                title: "Trial", 
                imageUrl: "./works/traditional/taditional_2.jpg", 
                description: "A simple drawing testing out new markers." 
            },
            { 
                id: 3, 
                title: "Eye Study", 
                imageUrl: "./works/traditional/taditional_3.jpg", 
                description: "A study of how to draw eyes." 
            },
            { 
                id: 4, 
                title: "Solemn", 
                imageUrl: "./works/traditional/taditional_4.jpg", 
                description: "A posing study using a male model as reference." 
            },
            { 
                id: 5, 
                title: "Doodle", 
                imageUrl: "./works/traditional/taditional_5.jpg", 
                description: "A corner of a page filled with doodles." 
            }
        ];

        // Save artworks to localStorage
        function saveArtworksToStorage() {
            localStorage.setItem('traditionalArtworks', JSON.stringify(artworks));
        }
        
        // DOM elements
        const artGallery = document.getElementById('artGallery');
        const addArtworkBtn = document.getElementById('addArtworkBtn');
        const artworkModal = document.getElementById('artworkModal');
        const modalTitle = document.getElementById('modalTitle');
        const artworkForm = document.getElementById('artworkForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const artworkIdInput = document.getElementById('artworkId');
        const artworkTitleInput = document.getElementById('artworkTitle');
        const artworkImageUpload = document.getElementById('artworkImageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const artworkDescriptionInput = document.getElementById('artworkDescription');
        
        // Render artworks
        function renderArtworks() {
            artGallery.innerHTML = '';
            artworks.forEach(artwork => {
                const artworkElement = document.createElement('div');
                artworkElement.className = 'artwork';
                artworkElement.innerHTML = `
                    <img src="${artwork.imageUrl}" alt="${artwork.title}" onerror="this.src='https://via.placeholder.com/300x300?text=Image+Not+Found'">
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        ${artwork.description ? `<p>${artwork.description}</p>` : ''}
                    </div>
                    <div class="artwork-actions">
                        <button class="edit-btn" data-id="${artwork.id}">Edit</button>
                        <button class="delete-btn" data-id="${artwork.id}">Delete</button>
                    </div>
                `;
                artGallery.appendChild(artworkElement);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    editArtwork(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteArtwork(id);
                });
            });
        }
        
        // Add new artwork
        function addArtwork() {
            modalTitle.textContent = 'Add New Artwork';
            artworkForm.reset();
            artworkIdInput.value = '';
            artworkModal.style.display = 'flex';
        }
        
        // Edit artwork
        function editArtwork(id) {
            const artwork = artworks.find(a => a.id === id);
            if (artwork) {
                modalTitle.textContent = 'Edit Artwork';
                artworkIdInput.value = artwork.id;
                artworkTitleInput.value = artwork.title;
                artworkImageUrlInput.value = artwork.imageUrl;
                artworkDescriptionInput.value = artwork.description || '';
                artworkModal.style.display = 'flex';
            }
        }
        
        // Delete artwork
        function deleteArtwork(id) {
            if (confirm('Are you sure you want to delete this artwork?')) {
                artworks = artworks.filter(a => a.id !== id);
                renderArtworks();
            }
        }
        
        // Save artwork (add or update)
        function saveArtwork(e) {
            e.preventDefault();
            
            const id = artworkIdInput.value ? parseInt(artworkIdInput.value) : Date.now();
            const title = artworkTitleInput.value;
            const imageUrl = artworkImageUrlInput.value;
            const description = artworkDescriptionInput.value;
            
            // Basic URL validation
            if (!imageUrl.match(/\.(jpeg|jpg|gif|png)$/i)) {
                alert('Please enter a valid image URL (must end with .jpg, .jpeg, .gif, or .png)');
                return;
            }
            
            const artworkData = {
                id,
                title,
                imageUrl,
                description
            };
            
            if (artworkIdInput.value) {
                // Update existing artwork
                artworks = artworks.map(a => a.id === id ? artworkData : a);
            } else {
                // Add new artwork
                artworks.push(artworkData);
            }
            
            renderArtworks();
            artworkModal.style.display = 'none';
        }
        
        // Event listeners
        addArtworkBtn.addEventListener('click', addArtwork);
        cancelBtn.addEventListener('click', () => {
            artworkModal.style.display = 'none';
        });
        artworkForm.addEventListener('submit', saveArtwork);
        
        // Close modal when clicking outside the content
        artworkModal.addEventListener('click', (e) => {
            if (e.target === artworkModal) {
                artworkModal.style.display = 'none';
            }
        });
        
        // Initialize the gallery
        renderArtworks();
    </script>
</body>
</html>
