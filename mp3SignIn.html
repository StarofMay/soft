<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Opinion</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            background-image: url('pictures/bg7.png');
        }
        
        .container {
            max-width: 200px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 50px;
            margin: 20px 0;
        }

        button {
            background-color: rgb(112, 145, 255);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        } 

        button:hover {
            background-color: rgb(80, 120, 255);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: rgb(112, 145, 255);
            outline: none;
            box-shadow: 0 0 0 2px rgba(112, 145, 255, 0.2);
        }
        
        .title {
            font-family: fjalla one;
            -webkit-text-stroke: 0.9px #333;
            font-size: 80px;
            text-align: center;
            margin: 10px 0;
            color: #ffffff;
             background-image: url('pictures/bg1.2.jpg');
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 100px;
             display:flex;
            width: 100%;
            flex-direction: column;
        }
        
        .subtitle {
            font-size: 15px;
            font-family: lucida calligraphy;
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

        .btn {
            width: 114%;
            padding: 16px;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
        <div class="title">Aura Vinyl</div>
        <p class="subtitle">♬⋆.˚ Create an account to personalize an album today! ˚.⋆♬</p>

        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Gmail Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Account Name</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
        
    <script>
        // Define the navigate function
        function navigate(page) {
            window.location.href = page;
        }
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Store in localStorage and redirect
            const userData = {
                email: email,
                username: username,
                password: password
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to mp3_player.html after successful signup
            navigate('mp3_player.html');
        });
    </script>
</body>
</html>
