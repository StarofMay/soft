<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVinyl</title>
</head>

<style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('pictures/bg7.png');
            margin-bottom: 30px;

        }
        .container {
            display:flex;
            width: 100%;
            flex-direction: column;
            color: white;
            background-image: url('pictures/bg1.2.jpg');
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 100px;
            text-align: left; 
            font-family:fjalla one;
            font-size: 35px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 900px;
            margin-top: 20px;
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; 
        }    

        .button-label {
            margin-top: 15px;
            font-family: verdana;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            -webkit-text-stroke: 0.9px #000000;
        }
        
        .nav-btn {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .nav-btn:hover {
            border-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .header-button {
            background-color: rgb(112, 145, 255);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            right: 20px;
        }    
        .header-button:hover {
            background-color: rgb(80, 120, 255);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
    </style>

<body>
    <div class="container">
        <h1 style="-webkit-text-stroke: 0.9px #333;">AuraVinyl</h1>

        <button class="header-button" 
        onclick="navigate('mp3SignIn.html')">Back</button>

    </div>

    <p style="font-family: lucida calligraphy;">  ♬⋆.˚ Pick your melody of the day! ˚.⋆♬</p>

    <div class="button-container">
        <!-- Album 1 Button -->
    <div class="button-item">
        <img src="pictures/bg2.jpg" 
             alt="yearning" 
             class="nav-btn" 
             id="yearning-btn"
             onclick="navigate('yearning.html')">
        <span class="button-label">YEARNING</span>
    </div>
        
        <!-- Album 2 Button -->
    <div class="button-item">
        <img src="pictures/bg3.webp" 
             alt="game beat" 
             class="nav-btn" 
             id="game-btn"
             onclick="navigate('game.html')">
        <span class="button-label">GAME BEAT</span>
    </div>
        
        <!-- Album 3 Button -->
    <div class="button-item">
        <img src="pictures/bg4.jpg" 
             alt="club beat" 
             class="nav-btn" 
             id="club-btn"
             onclick="navigate('club.html')">
        <span class="button-label">CLUB BEAT</span>
    </div>

    <!-- Album 4 Button -->
    <div class="button-item">
        <img src="pictures/bg5.jpg" 
             alt="love song" 
             class="nav-btn" 
             id="love-btn"
             onclick="navigate('love.html')">
        <span class="button-label">LOVE SONG</span>
    </div>

    <!-- Album 5 Button -->
    <div class="button-item">
        <img src="pictures/bg6.jpg" 
             alt="happiness" 
             class="nav-btn" 
             id="happiness-btn"
             onclick="navigate('happiness.html')">
        <span class="button-label">HAPPINESS</span>
    </div>
</div>

<script>
        function navigate(page) {
            window.location.href = page;
        }
</script>
    
</body>
</html>
